{% extends "head.html" %}
<title>{% block title %} Вопросы {% endblock title %}</title>
{% block content %}
{% for user in query_questions %}
<div class="col-md6 border rounded">
    <h2>{{query_groups.filter_by(id_group=user.id_group).first().label}}</h2>
    <div>
        {{user.texts}}
    </div>
</div>
{% endfor %}

{% endblock %}
