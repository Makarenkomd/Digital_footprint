{% extends "head.html" %}
<title>{% block title %} {{title}} {% endblock title %}</title>
{% block content %}

<style type="text/css">

.tab {
  position: relative;
  width: 100%;
  color: #f3f1f1;
  overflow: hidden;
}

.tab input {
  position: absolute;
  opacity: 0;
  z-index: -1;
}

.tab label {
  position: relative;
  display: block;
  padding: 0 0 0 1em;
  background: #1c3e5d;
  line-height: 3;
  cursor: pointer;
  text-shadow: 0 1px 0 #333131;
  font-size: 17px;
}

label {
    margin-bottom: 0px;
}

.tab_content {
  max-height: 0;
  overflow: hidden;
  transition: max-height .40s;
  font-size: 14px;
  color: #fffdfd;
}

.tab_content {
  background: #0d7b8e;
  padding-left: 15px;
}
/* :checked */
.tab input:checked ~ .tab_content {
  max-height: 100vh;
}

/* Icon */
.tab label::after {
  position: absolute;
  right: 0;
  top: 0;
  display: block;
  width: 3em;
  height: 3em;
  line-height: 3;
  text-align: center;
  -webkit-transition: all .40s;
  -o-transition: all .40s;
  transition: all .40s;
}
.tab input[type=checkbox] + label::after {
  content: "˄";
}
.tab input[type=checkbox]:checked + label::after {
  transform: rotate(180deg);
}



</style>

{% for user in query_groups %}

<div class="tab">
    <input id="tab{{loop.index}}" type="checkbox">
    <label for="tab{{loop.index}}">{{user.label}}
        <a href="/questions/add/{{user.id_group}}" class="btn btn-primary">Добавить вопрос</a></label>
    {% for quest in query_questions %}
    {% if quest.id_group == user.id_group %}
    <div class="tab_content">
        {{quest.texts}}
        <span>
                    <a href="/questions/{{quest.id_question}}" class="btn btn-warning" style="float: right;">
                        Редактировать
                    </a>
                </span>
    </div>
    {% endif %}
    {% endfor %}
    <br>
</div>
{% endfor %}
<br>
{% endblock %}
