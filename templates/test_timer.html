<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование таймера</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
	<style>
		timer {
			font-size: 20px;
			padding: 3px 5px 3px 5px;
		}
	</style>
</head>
<body>
	<timer class="col-md6 border rounded">
	</timer>
    <script>
        let work_time = 300;
        let a = new Date();
        let $timer = $('timer');
        function check_time()
        {
            let b = new Date();
            let diff = Math.round((b - a) / 1000);
            return diff;
        }

        function ret(){
            let sum = work_time - check_time();
            console.log(sum);
            if(sum>=0) {
                let mins = Math.floor(sum / 60), secs = Math.floor(sum % 60);
                if($timer[0]) {
                    $timer[0].innerHTML = Math.floor(mins / 10) + (mins % 10) + ':' + Math.floor(secs / 10) + (secs % 10);
                }
            } else {
                clearInterval(time);
                let forms = document.querySelector('form');
                HTMLFormElement.prototype.submit.call(forms);
            }
        }
        ret();
        let time = setInterval(ret,1000);
    </script>
</body>
</html>
