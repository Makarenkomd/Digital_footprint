<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование таймера</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <timer>
	</timer>
    <script>
		let work_time = {{ timer }};
		let a = new Date();
		let $timer = $('timer');
		function check_time()
		{
			let b = new Date();
			let diff = Math.round((b - a) / 1000);
			return diff;
		}

		function ret(){
			let sum = work_time - check_time();
			console.log(sum);
			if(sum>=0) {
				let mins = Math.floor(sum / 60), secs = Math.floor(sum % 60);
				if($timer[0]) {
					$timer[0].innerHTML = Math.floor(mins / 10) + (mins % 10) + ':' + Math.floor(secs / 10) + (secs % 10);
				}
			} else {
				$timer[0].innerHTML = "TIME IS UP!";
				clearInterval(time);
			}
		}
		ret();
		let time = setInterval(ret,1000);
	</script>
</body>
</html>
