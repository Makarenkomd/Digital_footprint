{% extends "head.html" %}
<title>{% block title %} {{title}} {% endblock title %}</title>
{% block content %}

<style type="text/css">

.block-left{width:49%;height:500px;overflow:auto;float:left;}
.block-right{width:49%;height:500px;overflow:auto;float:right}

</style>
<br>
<form class="login_form" method="post">
<div class="block-left">
    {% for user in query_students %}
        <div class="col-md6 border rounded">
            <h2>{{user.name}}</h2>
            {{user.birthday}}
            <div class="form-check" align="right">
                <input class="form-check-input" name="{{user.name}}{{user.birthday}}" type="checkbox" value="{{user.id_student}}" id={{user.id_student}}>

            </div>
        </div>
        <br>
    {% endfor %}
</div>
<div class="block-right">
    {% for user in query_groops %}
        <div class="col-md6 border rounded">
            <h2>{{user.label}}</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id={{user.id_group}} name="{{user.label}}">
            </div>
        </div>
        <br>
    {% endfor %}
</div>
    <p><button type="submit" class="btn btn-primary"> Выдать тест</button></p>
</form>

{% endblock %}
